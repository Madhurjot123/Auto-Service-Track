<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
 <style>
    .bg-black {
      background-color: black;
    }
    .bg-black-text {
      color: white;
    }
    .dark-red-text {
      color: darkred;
    }
    .off-white-text {
      color: #f8f9fa; /* Off-white color code */
    }
  </style>

<div class="container mt-3">
  <div class="mt-4 p-5 bg-black bg-black-text rounded">
    <h1 class="dark-red-text">Auto Service Track</h1>
    <p class="off-white-text">Welcome To Auto Service Track</p>
  </div>
  <h2>Register Here</h2>
  <form action="/register-customer", method="post">
    <div class="mb-3 mt-3">
      <label for="Name">Name:</label>
      <input type="text" class="form-control" id="Name" placeholder="Enter Name" name="Name">
    </div>
    <div class="mb-3 mt-3">
      <label for="Shop Name">Shop Name:</label>
      <input type="text" class="form-control" id="Shop Name" placeholder="Enter Shop Name" name="Shop Name">
    </div>

    <div class="mb-3 mt-3">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="mb-3">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>

</body>
</html>
